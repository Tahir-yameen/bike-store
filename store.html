<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <header>
            <a href="index.html"><img src="hondalogo.png" class="logo"></a>
            <div class="group">
                <div class="toggle"></div>
                <ul class="navigation">
                    <li><a href="./top-features.html">Top Features</a></li>
                    <li><a href="./gallery.html">Gallery</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="./contact.html">Contact Us</a></li>
                </ul>
                <div class="dayNight">
                    <ion-icon name="sunny-outline" class="active"></ion-icon>
                    <ion-icon name="moon-outline"></ion-icon>
                </div>
            </div>
        </header>

        <div class="content">
            <h2>Our <span>Stores</span></h2>
            <img src="spimg.png" class="spimg">
        </div>

        <div class="slider">
            <div class="slides active">
                <h2><span>Clifton</span><br>KARACHI</h2>
                <h2><span>Timings:</span><br>10pm to 8pm</h2>
            </div>
            <div class="slides">
                <h2><span>Gulberg III</span><br>LAHORE</h2>
                <h2><span>Timings:</span><br>11pm to 9pm</h2>
            </div>
            <div class="slides">
                <h2><span>D.H.A.</span><br>ISLAMABAD</h2>
                <h2><span>Timings:</span><br>9am to 7pm</h2>
            </div>
        </div>

        <div class="footer">
            <ul class="sci">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            </ul>

            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

        </div>

    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>

        // Day/Night mode
        const dayNight = document.querySelector('.dayNight');
        const body = document.querySelector('body');
        dayNight.onclick = function(){
            dayNight.classList.toggle('active');
            body.classList.toggle('light');
        }


        // Navigation
        const toggle = document.querySelector('.toggle');
        const navigation = document.querySelector('.navigation');
        toggle.onclick = function(){
            toggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }

        // Slides
        const slides = document.querySelectorAll('.slides');
        const dots = document.querySelectorAll('.dot');

        function setActive(i){
            for(slide of slides)
            slide.classList.remove('active');        
            slides[i].classList.add('active');

            for(dot of dots)
            dot.classList.remove('active');        
            dots[i].classList.add('active');
            
        }

            for(let j=0; j<dots.length; j++){
                dots[j].addEventListener('click', function(){
                    setActive(j);
                });
            }
    </script>
</body>
</html>
